<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Supplier Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="supplierId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="supplierId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="year" class="control-label">Region:</label>

                        <div class="controls">
                            <select class="input-small" id="region" name="region" value="<%= region %>">
                                <option>Hanoi</option>
                                <option>Saigon</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="country" class="control-label">Address:</label>

                        <div class="controls">
                            <input type="text" id="address" name="address" value="<%= address %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="region" class="control-label">phonenumber:</label>

                        <div class="controls">
                            <input type="text" id="region" name="phonenumber" value="<%= phonenumber %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="note" name="note" style="width: 90%;" rows="6"><%= note %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/unknown-person.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a  class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>
    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Supplier saved successfully
        </div>
    </div>
</div>
